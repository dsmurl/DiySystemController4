<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Garden Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ uri_for('home') }}">Garden Controller</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#/sensors">Sensors</a></li>
            </ul>
        </div>

    </div>
</div>

<div id="main-container" class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message[1] if message[1] else 'info' }}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message[0]|safe }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div> <!-- /container -->

<div id="footer">
    <div class="container">
        <p class="text-muted">&copy; 2015 Garden Controller</p>
    </div>
</div>

<script src="/js/angular.min.js"></script>
<script src="/js/angular-route.min.js"></script>
<script src="/js/angular-json-rpc.js"></script>
<script src="/js/ng-websocket.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
