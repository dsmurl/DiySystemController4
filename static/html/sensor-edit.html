<form class="form-horizontal">
    <div class="form-group">
        <label for="sensorLabel" class="col-sm-2 control-label">Sensor Label</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sensorLabel" placeholder="Label" data-ng-model="sensor.label">
        </div>
    </div>

    <div class="form-group">
        <label for="sensorCode" class="col-sm-2 control-label">Sensor Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sensorCode" placeholder="Code" data-ng-model="sensor.code">
        </div>
    </div>

    <input type="hidden" data-ng-model="sensor.id" />

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" data-ng-click="save()">Save</button>
        </div>
    </div>
</form>
